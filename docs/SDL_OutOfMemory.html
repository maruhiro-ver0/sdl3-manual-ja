<h1>SDL_OutOfMemory</h1>
メモリの確保に失敗したことを表すエラーを設定する
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_error.h">SDL3/SDL_error.h</a>
<h2>構文</h2>
<code>bool SDL_OutOfMemory(void);</code>
<h2>戻り値</h2>
<p>
(bool) 常に偽を戻す.
</p>
<h2>詳細</h2>
<p>
この関数はメモリの確保を行わない.
</p>
<h2>スレッドセーフ</h2>
<p>
この関数はどのスレッドからも安全に呼べる.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_OutOfMemory">SDL_OutOfMemory - SDL Wiki</a>
