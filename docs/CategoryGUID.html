<h1>GUID</h1>
<h2>概要</h2>
<p>
GUIDはこの値によって一意に識別可能な128ビットの値(グローバル一意識別子)である.
</p>
<p>
SDLは文字列とGUIDの相互変換関数を提供している.
</p>
<h2>関数</h2>
<ol>
<li>SDL_GUIDToString
<li>SDL_StringToGUID
</ol>
<h2>構造体</h2>
<ol>
<li>SDL_GUID
</ol>
