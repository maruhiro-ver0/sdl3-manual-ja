<h1>SDL_DisplayID</h1>
現在システムに接続されているディスプレイのユニークID. アプリケーションの起動中は再利用されることはない
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_video.h">SDL3/SDL_video.h</a>
<h2>構文</h2>
<p>
<code>typedef Uint32 SDL_DisplayID;</code>
</p>
<h2>詳細</h2>
<p>
ディスプレイが切断され, 再接続されたとき, 新たなIDが生成される.
0は不正なIDである.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
