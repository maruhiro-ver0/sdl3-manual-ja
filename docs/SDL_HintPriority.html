<h1>SDL_HintPriority</h1>
ヒントの優先度の列挙体
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_hints.h">SDL3/SDL_hints.h</a>
<h2>値</h2>
<table border="1">
<tr><td>SDL_HINT_DEFAULT</td><td>優先度 デフォルト(低)</td></tr>
<tr><td>SDL_HINT_NORMAL</td><td>優先度 通常</td></tr>
<tr><td>SDL_HINT_OVERRIDE</td><td>優先度 上書き(高)</td></tr>
<tr><td>SDL_LOG_PRIORITY_COUNT</td><td></td></tr>
</table>
