<h1>ブレンドモード</h1>
<h2>概要</h2>
<p>
ブレンドモードは2つの色をどのように混合するかを決める.
通常の使用に必要な機能の標準モードと, どの色成分に対して数学的な操作を適用するかを設定できるカスタムモードがある.
</p>
<h2>関数</h2>
<ol>
<li>SDL_ComposeCustomBlendMode
</ol>
<h2>構造体</h2>
<ol>
<li>SDL_BlendMode
</ol>
<h2>列挙体</h2>
<ol>
<li>SDL_BlendFactor
<li>SDL_BlendOperation
</ol>
